<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- HEADER -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" alt="Logo da Empresa" id="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicos.html">Nossos Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN -->

    <main>
      <h1>Bem-vindo ao nosso site institucional</h1>

      <!-- ROTATING BANNER -->
      <div id="meuCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li
            data-bs-target="#meuCarousel"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#meuCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#meuCarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="caminho/para/sua/imagem1.jpg"
              class="d-block w-100"
              alt="Imagem 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="caminho/para/sua/imagem2.jpg"
              class="d-block w-100"
              alt="Imagem 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="caminho/para/sua/imagem3.jpg"
              class="d-block w-100"
              alt="Imagem 3"
            />
          </div>
        </div>
        <!-- Controles -->
        <a
          class="carousel-control-prev"
          href="#meuCarousel"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#meuCarousel"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </a>
      </div>

      <!-- SECTION 2 - IMAGE/TEXT -->
      <div class="row">
        <div class="col-md-6">
          <img src="" class="img-fluid" alt="" loading="lazy" />
        </div>
        <div class="col-md-6">
          <h2>Título do texto</h2>
        </div>
      </div>

      <!-- SECTION 03 - SOBRE NÓS -->
      <div class="row">
        <div class="col-md-6">
          <img src="" class="img-fluid" alt="" loading="lazy" />
        </div>
        <div class="col-md-6">
          <h2>Título do texto</h2>
        </div>
      </div>

      <!-- SECTION 04 - ***** -->
      <div class="row">
        <div class="col-md-6">
          <img src="" class="img-fluid" alt="" loading="lazy" />
        </div>
        <div class="col-md-6">
          <h2>Título do texto</h2>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Es5Mn1An3KvPNNKH4hw2c6g5m5n6X3jKnxpg6F+4n6KDV6IeA0Ty7bKKD7VKDf7R"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
